<div class="container">
    <div class="p-4 border bg-light">
    </div>

    <div class="row">
        <div class="col">
            <app-header/>
        </div>
    </div>

    <div class="row">
        <div class="col" >
           <app-filter (selectedCommunicationEvent)="selectCommunication($event)"
                       (selectedServiceEvent)="filterDataByService($event)"
                       (selectedBetweenStartAndEndDateEvent)="filterDataByBetweenStartAndEndDate($event)"
                       (selectedStartDateEvent)="filterDataByStartDate($event)"
                        (selectedEndDateEvent)="filterDataByEndDate($event)"
                       (selectedOperationEvent)="filterDataByOperation($event)"
                       [communicationLogs]="data"
                       [services]="services"
           >

           </app-filter>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <app-logs
              [selectedCommunication]="selectedCommunication"
              [communicationLogs]="data"
            ></app-logs>
        </div>
     </div>

</div>
