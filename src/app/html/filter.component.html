<div class="container">
    <div class="row">

        <div class="dropdown p-3 border bg-light2 col-2 col-sm-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{ selectedCommunication }}
            </button>
            <div >
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <li *ngFor="let comm of communications; index as i">
                        <a class="dropdown-item" (click)="selectCommunication(comm)" href="#">{{ comm }}</a>
                    </li>

                </ul>
            </div>

        </div>

        <div class="dropdown p-3 border bg-light2 col-6 col-sm-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{ selectedCommunication }}
            </button>
            <div >
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                    <li *ngFor="let comm of communications; index as i">
                        <a class="dropdown-item" (click)="selectCommunication(comm)" href="#">{{ comm }}</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
